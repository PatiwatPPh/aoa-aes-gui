<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AES-256-GCM Encryption Tool</title>
</head>
<body>
<div id="app">
    <div class="container">
        <h1>AES-256-GCM Encryption Tool</h1>

        <!-- Key Generation Section -->
        <div class="section">
            <h2>Generate Key</h2>
            <button id="genKeyBtn" class="btn btn-primary">Generate New Key</button>
            <div class="output" id="generatedKey"></div>
        </div>

        <!-- Key Input Section -->
        <div class="section">
            <h2>Encryption Key</h2>
            <textarea id="keyInput" placeholder="Enter your 64-character hex key or 32-character string key" rows="2"></textarea>
            <small>Key must be either 64 hex characters or 32 bytes string</small>
        </div>

        <!-- Encryption Section -->
        <div class="section">
            <h2>Encrypt</h2>
            <textarea id="plaintext" placeholder="Enter text to encrypt" rows="4"></textarea>
            <button id="encryptBtn" class="btn btn-success">Encrypt</button>
            <div class="output" id="encryptedOutput"></div>
        </div>

        <!-- Decryption Section -->
        <div class="section">
            <h2>Decrypt</h2>
            <textarea id="encryptedInput" placeholder="Enter encrypted text (base64)" rows="4"></textarea>
            <button id="decryptBtn" class="btn btn-info">Decrypt</button>
            <div class="output" id="decryptedOutput"></div>
        </div>

        <!-- Error Display -->
        <div id="errorMsg" class="error"></div>
    </div>
</div>
<script src="./src/main.js" type="module"></script>
</body>
</html>
